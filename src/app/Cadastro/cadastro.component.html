<div>
    <input type="text" [(ngModel)]="id" placeholder="UserName">
    <input type="text" [(ngModel)]="name" placeholder="Name">
    <input type="text" [(ngModel)]="password" placeholder="Password">
    <input type="text" [(ngModel)]="email" placeholder="E-mail">
    <button (click)="cadastrarUsuario()">CriarUsuario</button>
    <br>
    <input type="text" [(ngModel)]="idRemover" placeholder="UserName">
    <button (click)="removerUsuario()">Remover</button>
    <br>
    <input type="text" [(ngModel)]="idUpdate" placeholder="UserName">
    <input type="text" [(ngModel)]="nameUpdate" placeholder="Name">
    <input type="text" [(ngModel)]="passwordUpdate" placeholder="Password">
    <input type="text" [(ngModel)]="emailUpdate" placeholder="E-mail">
    <button (click)="updateUsuario()">update</button>
</div>
