
<div class="tarefa">
    <label *ngFor="let propriedade of tarefa.arrayPropriedade;index as indice">
      <button *ngIf="!tarefa.valoresEscolhidosPropriedade[indice]" 
      (mousedown)="adicionarInput(indice)">
      +
      </button>
      <button *ngIf="tarefa.valoresEscolhidosPropriedade[indice]" 
      (mousedown)="adicionarInput(indice)">
      -
      </button>

        <input *ngIf="tarefa.valoresEscolhidosPropriedade[indice] 
                      && propriedade.array.length==[]" 
        (change)="inputMudou(indiceTarefa,
        tarefa.arrayValorPropriedade[indice],
        indice)"
        [type]="propriedade.tipoDeDado"
        [placeholder]="propriedade.nomePropriedade"
        [(ngModel)]="tarefa.arrayValorPropriedade[indice]"
        >
        <select *ngIf="tarefa.valoresEscolhidosPropriedade[indice]
                      && propriedade.array.length!=[]"  
                (change)="categoriaMudou(indiceTarefa,
                tarefa.arrayValorPropriedade[indice],
                indice)"
                style="background-color: #b6dcfe;"  
                id="categ" 
                [(ngModel)]="tarefa.arrayValorPropriedade[indice]">
            <option *ngFor="let categoria of propriedade.array;index as indice">
              {{categoria.categoria}}
            </option>
        </select>
      </label>
    <!-- <textarea  
    cols="auto" 
    rows="auto"
    style="resize: none;max-width: 190px; max-height: 100px;"
    (change)="descricaoMudou(indice,descricaoTarefa)" [(ngModel)]="descricaoTarefa"></textarea> -->
    
    <button (click)="clickRemover(indiceTarefa)">Remover</button>
</div>
