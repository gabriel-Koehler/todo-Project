<div class="propriedade">
    <input type="text" placeholder="Nome da Propriedade" [(ngModel)]="nomePropriedade">
    <select (change)="mudarOpcao()" [(ngModel)]="tipoDeDado">
        <option value="text">Texto</option>
        <option value="number">Número</option>
        <option value="select">Seleção</option>
    </select> 
    <adiciona-categoria (adicionarCategorias)="adicionarCategoriaPropriedade($event)"
    [arrayPropriedadePrint]="arrayPropriedade"
    *ngIf="escolhidoSelecao">
    </adiciona-categoria>
    <button *ngIf="completar" (click)="criarPropriedade()">Criar Propriedade</button>
</div>
